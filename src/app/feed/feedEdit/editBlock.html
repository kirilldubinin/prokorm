<div class="edit-block">
    <label class="title">
        {{editBlock.title}}
    </label>
    <!-- FEED BLOCK CONTROL-->
    <md-input-container class="feed-property" ng-repeat="control in editBlock.properties">
        <label>
            {{control.label}}  {{control.dimension}}
        </label>
        <input ng-model="editBlock.feedPart[control.key]"/>
    </md-input-container>
</div>
